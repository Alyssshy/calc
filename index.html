<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
<div class="calc">
    <div class="calc-screen">
        <p>0</p>
    </div>
    <div class="buttons">
        <button class="btn ac btn_Gray">AC</button>
        <button class="btn plus-minus btn_Gray">+/-</button>
        <button class="btn percent btn_Gray">%</button>
        <button class="btn division btn_Orange">รท</button>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn multiply btn_Orange">*</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn minus btn_Orange">-</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn plus btn_Orange">+</button>
        <button class="btn zero zero_Btn">0</button>
        <button class="btn dot">.</button>
        <button class="btn equal btn_Orange">=</button>
    </div>
</div>
</body>
</html>
